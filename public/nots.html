<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Note Taker</h2>
            <ul class="note-list">
                <!-- Notes will be dynamically added here -->
            </ul>
        </div>
        <div class="main">
            <input class="note-title" type="text" placeholder="Note Title" />
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
            <button class="save-note">Save Note</button>
            <button class="new-note">New Note</button>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
